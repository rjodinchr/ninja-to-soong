name: Presubmit
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Ninja
        uses: ./.github/actions/setup-ninja
      - name: Checkout repositories
        shell: bash
        run: |
          set -x
          android="$(realpath ${{ github.workspace }}/../android)"
          mkdir -p "${android}"
          for repo in tests/*
          do
            bash "${repo}/checkout.sh" "${android}"
          done
      - name: Run ninja-to-soong
        shell: bash
        run: |
          set -x
          android="$(realpath ${{ github.workspace }}/../android)"
          PATH="${android}/depot_tools:${PATH}" cargo run --release -- --skip-build --angle-path "${android}/external/angle" "${android}"
      - name: Check generated files
        shell: bash
        run: |
          set -x
          git diff --exit-code
      - name: Check format
        shell: bash
        run: |
          set -x
          find -name *.rs -exec rustfmt {} \+
          git diff --exit-code
